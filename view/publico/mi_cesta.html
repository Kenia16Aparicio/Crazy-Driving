<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estilopublico.css">

</head>

<body>
    <div class="row">
        <div class="col-12 ">
            <!---Empieza el navbar-->
            <nav></nav>
        </div>
    </div>

    <br><br><br><br><br>
    <div class="row my-5 gy-5">
        <div class="row-productos">
            <div class="col-12">
                <div class="title tittle-small">Carrito de compras</div>
            </div>
        </div>
        <main>

            <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->

            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <table class="table">
                            <thead>
                                <tr id="records"></tr>
                                <tr>
                                    <th scope="col">PRODUCTO</th>
                                    <th scope="col">PRECIO (US$)</th>
                                    <th scope="col">CANTIDAD</th>
                                    <th scope="col">SUBTOTAL (US$)</th>
                                    <th scope="col">ACCIONES</th>

                                </tr>
                            </thead>
                            <tbody id="tbody-rows"></tbody>
                        </table>
                    </div>
                    <div class="col-5">
                        <div class="col-2">
                            <main class="container">
                                <div class="master-container">
                                    <div class="card checkout">
                                        <label class="title">Mi carrito</label>
                                        <div class="details">
                                            <span>Your cart subtotal:</span>
                                            <span>Nombre</span>
                                            <span>Precio unitario</span>
                                            <span>$3.99</span>
                                            <span>Cantidad:</span>
                                            <span>$4.99</span>
                                            <span>Subtotal:</span>
                                            <span>$0.00</span>
                                        </div>
                                        <div class="checkout--footer">
                                            <label class="price"><sup>$</sup>57.99</label>
                                            <button class="checkout-btn">Comprar productos</button>
                                        </div>
                                    </div>
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fila para mostrar el monto total a pagar -->
            <!-- <div class="row right-align"> -->
            <!-- <p>TOTAL A PAGAR (US$) <b id="pago"></b></p> -->

            <!-- Fila para mostrar un botón que finaliza el pedido -->
            <!-- <div class="row right-align"> -->
            <!-- <a onclick="finishOrder()" class="btn waves-effect blue tooltipped" data-tooltip="Finalizar pedido"> -->
            <!-- <i class="material-icons">payment</i> -->
            <!-- </a> -->
            <!-- </div> -->
            <!-- Fila para mostrar un enlace con la dirección de la página web principal para seguir comprando -->
            <!-- <div class="row right-align"> -->
            <!-- <a href="index.html" class="btn waves-effect indigo tooltipped" data-tooltip="Seguir comprando"> -->
            <!-- <i class="material-icons">store</i> -->
            <!-- </a> -->
            <!-- </div> -->
            <!-- Componente Modal para mostrar una caja de diálogo -->
            <div id="item-modal" class="modal">
                <div class="modal-content">
                    <!-- Título para la caja de diálogo -->
                    <h4 class="center-align">Cambiar cantidad</h4>
                    <!-- Formulario para cambiar la cantidad de producto -->
                    <form class="row" method="post" id="item-form">
                        <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                        <input type="number" id="id_detalle" name="id_detalle" class="hide">
                        <div class="input-field col s12 m4 offset-m4">
                            <i class="material-icons prefix">list</i>
                            <input type="number" id="cantidad" name="cantidad" min="1" class="validate" required>
                            <label for="cantidad">Cantidad</label>
                        </div>
                        <div class="col s12 center-align">
                            <!-- Enlace para cerrar el componente Modal -->
                            <a class="btn waves-effect grey tooltipped modal-close" data-tooltip="Cancelar">
                                <i class="material-icons">cancel</i>
                            </a>
                            <!-- Botón para enviar el formulario -->
                            <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                                <i class="material-icons">save</i>
                            </button>
                        </div>
                    </form>
                </div>

        </main>
    </div>


    <div class="row menu3">
        <!---Empieza el contenido footer-->
        <div class="col-12 pt-5 pb-4">
            <footer></footer>
        </div>
    </div>

        crossorigin="anonymous"></script>

</body>
