<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/22083da215.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../resources/css/estilopublico.css">
    <title>Mi cuenta</title>
</head>

<body>
    <!--Principal-->
    <div class="row">
        <!--Row 1-->
        <div class="row">
            <div class="col-12 ">
                <!---Empieza el navbar-->
                <nav></nav>
            </div>
        </div>
        <!--Row 2-->
        <div class="row">
            <!---Empieza el contenido principal-->
            <div class="col-12 ">
                <br><br><br><br><br><br><br>
                <main class="container">
                    <section>
                        <div class="container">
                            <form method="post" action="register">
                                <div class="row">
                                    <input class="invisible" type="number" id="id" name="id">
                                    <div class="row g-3">
                                        <h1 class="text-center">Mi cuenta</h1>
                                        <div class="col">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nombre"
                                                aria-label="Nombre">
                                        </div>
                                        <div class="col-md">
                                            <label for="apellido">Apellido</label>
                                            <input type="text" name="apellido" id="apellido" class="form-control" placeholder="Apellido"
                                                aria-label="Apellido">
                                        </div>
                                    </div>

                                    <div class="row g-3">
                                        <div class="col-md">
                                            <label for="dui">DUI</label>
                                            <input type="text" name="dui" id="dui" class="form-control" placeholder="DUI" aria-label="DUI">
                                        </div>
                                        <div class="col-md">
                                            <label for="correo">Correo electrónico</label>
                                            <input type="email" name="correo" id="correo" class="form-control" placeholder="Correo electrónico"
                                                aria-label="Correo electrónico">
                                        </div>
                                    </div>

                                    <div class="row g-3">

                                        <div class="col-md">
                                            <label for="telefono">Teléfono</label>
                                            <input type="text" for="telefono" id="telefono" class="form-control" placeholder="Teléfono"
                                                aria-label="Teléfono">
                                        </div>
                                        <div class="col-md">
                                            <label for="fecha">Fecha de nacimiento</label>
                                            <input type="date" name="fecha" id="fecha" class="form-control" placeholder="dd/mm/aaaa"
                                                aria-label="dd/mm/aaaa">
                                        </div>

                                    </div>

                                    <div class="row g-3">

                                        <div class="col-md">
                                            <label for="direccion">Dirección</label>
                                            <input type="text" name="direccion" id="direccion" class="form-control" placeholder="Dirección"
                                                aria-label="Dirección">
                                        </div>
                                        <div class="col-md">
                                            <label for="clave">Clave</label>
                                            <input type="password" name="clave" id="clave" class="form-control" placeholder="*******"
                                                aria-label="*****">
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <div class="row g-3">
                                    <div class="col-md">
                                        <br>
                                        <div class="d-grid gap-2">
                                            <button type="button" data-bs-toggle="modal"
                                            data-bs-target="#AgregarClientes" class="btn btn-light">Continuar</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </section>
                </main>
            </div>


        </div>
    </div>
    </div>
    <br><br><br>
    <!--Row 3-->
    <div class="row menu3">
        <!---Empieza el contenido footer-->
        <div class="col-12 pt-5 pb-4">
            <footer></footer>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/publico/plantilla2.js"></script>

</body>
</body>

</html>
